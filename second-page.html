        body{

        }

        }

            background-color:rgb(247, 233, 234);  
        }
        .header__content{
            align-items: center;
            display: flex;
            justify-content: flex-start;
        }
        .header__title{

            font-style: normal;
            font-weight: bold;

            color: #1F2232;

            background: url('pics/logo.jpg');
            box-shadow: 0px 4px 60px rgba(66, 89, 114, 0.15);
            border-radius: 10px;
            background-size: cover;
        }
        .plan__title{
            padding-top:30px;
            padding-bottom: 20px;

            font-style: normal;
            font-weight: bold;

            color: #1F2232;
        }

            font-style: normal;
            font-weight: normal;
            font-size: 28px;
            line-height: 29px;

            color: #3A4959;
            padding-bottom: 30px;
        }
        .plan__point::before{
            content:"";
            display: block;
            width:110px;
            height: 5px;
            background-color: #BC9EC1;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .footer{

        }
        .links{
            font-family: Open Sans;
            font-style: normal;
            font-weight: normal;
            font-size: 18px;
            line-height: 29px;
            display: flex;
            justify-content:space-between;
            
        }
        .navigate-button{
            background-color: #ebf2fd;
            padding:5px 20px 5px 20px;
            border-radius: 40px;
            transition:1000ms;
        }
        .navigate-button:hover{
           color: #d4d9e0;
            background-color: #5c5c5c;
            
        }
        a{
            text-decoration: none;
            color:#1F2232;
        }
       
    </style>

        </div>
